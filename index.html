<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/letter-sketch" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="flex-container">
        <div class="header"><h1 id="head">Etch-a-Sketch</h1></div>
        <div class="flex-row">
            <div id ="controls"class="button-container">
                <div class="controller">
                    <div class="color-container">
                        <label id="color-picker"for = "pen-color">Select a Pen Color!</label>
                        <input type="color" id="favcolor" name="favcolor" value="#f625da" onchange="penColor()">
                    </div>
                    <div class="slider-container">
                        <label id= "grid-output"for = "slider">Select Grid Size</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="sliderAmount" onchange="gridInput(this.value)">
                    </div>   
                    <button id = "eraser" class="btn color-one buttons">Eraser</button>
                    <button id = "reset" class="color-two buttons">Reset</button>
                    <button id = "rainbow" class="btn color-three buttons">Rainbow</button>
                    
                </div>
            </div>
            <div class="main-flex">
                <div id="main-container">
                </div>
            </div>
        </div>
    </div> 
    <script src="javascript.js"></script>
</body>
</html>
